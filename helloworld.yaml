apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-rancher
  namespace: nginx
spec:
  selector:
    matchLabels:
      app: hello
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: nginx
        image: manish8757/rancher:708ec0a232ffb46ee12d203e9a8f058b26a2d388
        ports:
        - containerPort: 8080
