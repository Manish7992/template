apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-rancher
  namespace: nginx
spec:
  selector:
    matchLabels:
      app: hello
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: nginx
        image: manish8757/rancher:6aa835d7e440c7e8f4ec54bf25a4fe34b1776ff3
        ports:
        - containerPort: 8080
